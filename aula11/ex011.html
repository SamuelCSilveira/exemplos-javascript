<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País</h1>
    Digite o país em que vive: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    
    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Vivendo em <strong>${pais.value}</strong>.</p>`
            if (pais.value.toLowerCase() == 'brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`
            }
            else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
